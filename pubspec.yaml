name: myapplicationone
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  get: ^4.6.5
  velocity_x: ^3.3.0
  google_sign_in: ^5.0.3
  firebase_auth: ^3.3.19
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/shopping-online.png"
  adaptive_icon_foreground: "assets/shopping-online-foreground.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/files/
